<template name="topList">
    <div class="row">
        <div class='col-xs-5'><label class="user {{userStyle}}">User</label></div>
        <div class='col-xs-5'><label class="team {{teamStyle}}">Team</label></div>
        <div class='col-xs-1'><label class="hours {{hoursStyle}}">Hours</label></div>
    </div>
    <ul class="list-unstyled">
    {{#each topList}}
   		<div class="row" name="topListRow">
  			<li>
  				<div class='col-xs-5' name="name">{{realName}} ({{id}})</div> 
  				<div class='col-xs-5' name="team">{{team}}</div> 
                <div class='col-xs-1' name="hours">{{hours}}</div>
  			</li>
		</div>
    {{/each}}
    </ul>

</template>
