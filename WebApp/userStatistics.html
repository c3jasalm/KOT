<template name="userStatistics">
    <p><b>User info</b></p>
    <p>Name: {{currentUserRealName}}</p>
    <div>
        Team: <input id="autocomplete" title="Type team name" value="{{currentTeam}}">
    </div>
    <p>-----------------------</p>
    <p><b>User statistics</b></p>
    <p id="userStatistics">{{totalHoursFloat}} hours out of 85 hours done ({{percentage}}%)</p>
    <div class="progress">
      <div class="progress-bar {{color}}" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%">
        {{percentage}}%
      </div>
    </div>
    
</template>
