<template name="displayHours">
<div class="jumbotron">
	
	<div class="checkbox">
		<label>
      	<input id="showDelete" type="checkbox"> Show delete
      </label>
  	</div>
  	
	{{#if currentUser}}
		<div class="row">
			<div class='col-xs-1'></div>
			<div class='col-xs-2'><label>Task date</label></div>
			<div class='col-xs-2'><label>Start time</label></div>
			<div class='col-xs-2'><label>Time used</label></div>
			<div class='col-xs-1'><label>Type</label></div>
			<div class='col-xs-3'><label>Task</label></div>
		</div>
		<ul class="list-unstyled">	
		
    <div id="taskList">
    {{#each previousHours}}
		  <div class="row" name="taskRow">
  			<li>
  			<div class='col-xs-1'>
  			{{#if isChecked}}
  				<button class="delete btn btn-danger btn-xs" name="deleteButton">x</button>
  			{{/if}}
  			</div>
  				<div class='col-xs-2' name="date">{{formatDate start}}</div> 
  				<div class='col-xs-2' name="time">{{formatStartTime start}}</div> 
  				<div class='col-xs-2' name="duration">{{formatTime usedTime}}</div> 
  				{{#if inputType}}
  					<div class='col-xs-1'><span class="glyphicon glyphicon-calendar" aria-hidden="true" name="mode"></span></div>
  					{{else}}
  						<div class='col-xs-1'><span class="glyphicon glyphicon-time" aria-hidden="true" name="mode"></span></div>
  				{{/if}}
  				<div class='col-xs-3' name="comment">{{comment}}</div>
  			</li>
  			</div>
        {{/each}}
      </div>
		
		
		</ul>
	{{/if}}
	</div>
</template>
