<template name="displayHours">
<div class="jumbotron">
	
	<div class="checkbox">
		<label>
      	<input id="showDelete" type="checkbox"> Show delete
      </label>
  	</div>
  	
	{{#if currentUser}}
		<div class="row">
			<div class='col-xs-1'></div>
			<div class='col-xs-2'><label>Task date</label></div>
			<div class='col-xs-2'><label>Time used</label></div>
			<div class='col-xs-1'><label>Type</label></div>
			<div class='col-xs-5'><label>Task</label></div>
		</div>
		<ul class="list-unstyled">	
		{{#each previousHours}}
		<div class="row">
  			<li>
  			<div class='col-xs-1'>
  			{{#if isChecked}}
  				<button class="delete btn btn-danger btn-xs">x</button>
  			{{/if}}
  			</div>
  				<div class='col-xs-2'>{{formatDate start}}</div> 
  				<div class='col-xs-2'>{{formatTime usedTime}}</div> 
  				{{#if inputType}}
  					<div class='col-xs-1'><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></div>
  					{{else}}
  						<div class='col-xs-1'><span class="glyphicon glyphicon-time" aria-hidden="true"></span></div>
  				{{/if}}
  				<div class='col-xs-5'>{{comment}}</div>
  			</li>
  			</div>
		{{/each}}
		
		</ul>
	{{/if}}
	</div>
</template>
